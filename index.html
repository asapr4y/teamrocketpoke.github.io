<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/15.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">

      <title>Team Rocket Poke - Final Proj</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-store-2-fill"></i> Team Rocket
            </a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="ri-home-line"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#featured" class="nav__link">
                            <i class="ri-heart-line"></i>
                            <span>Featured</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#itembox" class="nav__link">
                            <i class="ri-gift-line"></i>
                            <span>Item Boxes</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#pokecoins" class="nav__link">
                            <i class="ri-coins-line"></i>
                            <span>PokeCoins</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#dailybundle" class="nav__link">
                            <i class="ri-dropbox-line"></i>
                            <span>Daily Bundles</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav__actions">
                <!-- Search Button -->
                <i class="ri-search-line search-button" id="search-button"></i>

                <!-- Login Button -->
                <i class="ri-user-line" id="login-button"></i>

                <!-- Theme Button -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>
            </div>
         </nav>
      </header>

      <!--==================== SEARCH ====================-->
      <div class="search" id="search-content">
         <form action="" class="search__form">
            <i class="ri-search-line serach__icon"></i>
            <input type="search" placeholder="What are you looking for?" class="search__input">
         </form>

         <i class="ri-close-line search__close" id="search-close"></i>
      </div>

      <!--==================== LOGIN ====================-->
      <div class="login grid" id="login-content">
        <form action="" class="login__form grid">
            <h3 class="login__title">Log In</h3>

            <div class="login__group grid">
                <div>
                    <label for="login-email" class="login__label">Email</label>
                    <input type="email" placeholder="Write your email" id="login-email" class="login__input">
                </div>

                <div>
                    <label for="login-pass" class="login__label">Password</label>
                    <input type="password" placeholder="Enter your password" id="login-pass" class="login__input">
                </div>

                <div>
                    <label for="login-id" class="login__label">Player ID</label>
                    <input type="id" placeholder="Enter Player ID" id="login-id" class="login__input">
                </div>

                <div>
                    <label for="login-ign" class="login__label">In-game name</label>
                    <input type="ign" placeholder="Enter your in-game name" id="login-ign" class="login__input">
                </div>
            </div>

            <div>
                <span class="login__signup">
                    Don't have an account? <a href="#">Sign up</a>
                </span>

                <a href="#" class="login__forgot">
                    Forgot password?
                </a>

                <button type="submit" class="login__button button">Log In</button>
            </div>
        </form>

        <i class="ri-close-line login__close" id="login-close"></i>
      </div>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home section" id="home">
            
         </section>

         <!--==================== SERVICES ====================-->
         <section class="services section">
            
         </section>

         <!--==================== FEATURED ====================-->
         <section class="featured section" id="featured">
            
         </section>

         <!--==================== DISCOUNT ====================-->
         <section class="discount section" id="discount">
            
         </section>

         <!--==================== NEW BOOKS ====================-->
         <section class="new section" id="new">
            
         </section>

         <!--==================== JOIN ====================-->
         <section class="join section">
            
         </section>

         <!--==================== TESTIMONIAL ====================-->
         <section class="testimonial section" id="testimonial">
            
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         
      </footer>

      <!--========== SCROLL UP ==========-->
      

      <!--=============== SCROLLREVEAL ===============-->
      <script src=""></script>

      <!--=============== SWIPER JS ===============-->
      <script src=""></script>

      <!--=============== MAIN JS ===============-->
      <script src="main.js"></script>
   </body>
</html>
